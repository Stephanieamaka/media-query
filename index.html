<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

<style>
  .attribute { font-size: 11px; text-align: center;}
  .attribute { color: color: hs1(228, 45%, 44%);   }
</style>


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div>
        <img id="front" src="./images/bg-card-front.png" alt="">
        <p style="
        letter-spacing: 2px;
        position: absolute;
        color: white;
        left: 12.69rem;
        top: 13rem;
        font-size: 1.3rem;
        ">
          9591 6489 6389 101E
        </p>
        <div
        style="letter-spacing: 2px ;
        position: absolute;
        color: white;
        left: 12.69rem;
        top: 16.5rem;
        font-size: 10px;
        display: flex;
        justify-content:space-between;
        width: fit-content;
        gap: 7.5rem;
        
        ">
        

  
        <p> Stepheny</p>
        <p>09/00</p>
        </div>
      </div>
      <img id="back" src="./images/bg-card-back.png" alt="">
      <div class="left">
        <img class="gradient" src="./images/bg-main-desktop.png" alt="" />
      </div>
      <div class="right">
        <form>
          <div class="label">
            <label for="">Cardholder Name</label>
            <input
              placeholder="Jane
            Appleseed"
              type="text"
            />
          </div>
          <div class="label">
            <label for="">Card Number</label>
            <input placeholder="1234 5678 9123 0000" type="number" />
          </div>
          <div class="nestedLabels">
            <div class="expire">
              <label for="">Expiry </label>
              <span>
                <input class="exp" placeholder="MM" type="text" />
                <input class="exp" placeholder="YY" type="text" />
              </span>
            </div>
            <div class="label">
              <label>CVV</label>
              <input class="cvv" placeholder="e.g. 123" type="text" />
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </main>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

  </body>
</html>
